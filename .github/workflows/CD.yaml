name: CD

on:
  push:
    branches:
      - next
  workflow_dispatch:

jobs:
  # ç‰ˆæœ¬å‘å¸ƒ
  release:
    name: åˆ›å»ºGithubå‘å¸ƒ
    runs-on: ubuntu-latest
    # ä¸»åº“nextä¸”æ‰§è¡Œreleaseæ›´æ–°æ—¶æ‰§è¡Œ
    if: github.repository == '142vip/142vip-oauth' && startsWith(github.event.head_commit.message, 'chore(release):')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          persist-credentials: false
          # â€œæœ€è¿‘æ›´æ–°æ—¶é—´â€ ç­‰ git æ—¥å¿—ç›¸å…³ä¿¡æ¯ï¼Œéœ€è¦æ‹‰å–å…¨éƒ¨æäº¤è®°å½•
          fetch-depth: 0

      # æ‰“æˆå‹ç¼©åŒ…
      - name: Create Zip Package
        run: |
          zip -r 142vip-oauth.zip . \
          -x "node_modules/*" \
          -x "*.git*"

      # æå–ç‰ˆæœ¬å·
      - name: Get New Version Number
        id: releaseVersion
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
      - name: Create New Release
        id: createRelease
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v${{ steps.releaseVersion.outputs.version }}
          release_name: v${{ steps.releaseVersion.outputs.version }}
          body: |
            Release ${{ steps.releaseVersion.outputs.version }}

            ### âœ¨ Features

            ### ğŸ› Bug Fixes

      # æ›´æ–°èµ„æº
      - name: Upload Resource Assets
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.createRelease.outputs.upload_url }}
          asset_path: ./142vip-oauth.zip
          asset_name: 142vip-oauth.zip
          asset_content_type: application/zip
